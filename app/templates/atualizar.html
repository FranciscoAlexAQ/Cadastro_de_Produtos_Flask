{% extends 'base.html' %}

<title>
    {% block title %} Cadastrar Produto {% endblock %}
</title>

{% block content %}
    <div class="container col-md-5">
        <form action="/atualizaDados/{{ dados.id }}" method="POST">
          <div class="mb-3">
            <label class="form-label">Nome do Produto</label>
            <input value="{{ dados.nome }}" name="nome" type="text" class="form-control" id="nome" required>

          </div>

          <div class="mb-3">
            <label  class="form-label">Preço do produto</label>
            <input  value="{{ dados.preco }}" name="preco" type="text" class="form-control" id="preco"  required>
          </div>

          <div class="mb-3">
            <label class="form-label" >Estoque mínimo</label>
            <input  value="{{ dados.estoque_minimo }}" name="estoqueMin" type="text" class="form-control" id="estoqueMin" required>
          </div>

          <div class="mb-3">
            <label class="form-label" >Saldo no estoque</label>
            <input  value="{{ dados.saldo_estoque }}" name="saldoEstoque" type="text" class="form-control" id="saldoEstoque" required>
          </div>

           <div class="mb-3">
            <label class="form-label" >Observação</label>
            <input  value="{{ dados.observacao }}" name="obs" type="text" class="form-control" id="obs">
          </div>

           <a href="atualizaDados/{{ dados.id }}">
            <button type="submit" class="btn col-md-12 btn-primary">Atualizar</button>
           </a>
        </form>
    </div>
{% endblock %}
